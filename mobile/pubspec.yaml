name: ocr_mobile 
description: OCR mobile app 
publish_to: 'none' 
version: 1.0.0+1 

environment: 
  sdk: ">=3.0.0 <4.0.0" 

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  file_selector: ^0.9.0

# ðŸ‘‡ Fonts go under 'flutter', NOT under 'dependencies'
flutter:
  uses-material-design: true
  fonts:
    - family: NotoSansEthiopic
      fonts:
        - asset: assets/fonts/NotoSansEthiopic-Regular.ttf
        - asset: assets/fonts/NotoSansEthiopic-Bold.ttf
          weight: 700